<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styling/login.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-links">
      <a href="/index">Home</a>
      <a href="/attack">Attack</a>
      <a href="/detection">Detection</a>
      <a href="/prevention">Prevention</a>
      <a href="/logs">Logs</a>
      <a href="/report">Report</a>
      <a href="/account">My Account</a>
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container text-white">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <!-- Password toggle -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="togglePassword">
        <label class="form-check-label" for="togglePassword">Show Password</label>
      </div>

      <button type="submit">Sign In</button>
    </form>

    <div class="register-link">
      Donâ€™t have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('change', () => {
      const pw = document.getElementById('password');
      pw.type = togglePassword.checked ? 'text' : 'password';
    });
  </script>

</body>
</html>
